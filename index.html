<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Focus Timer V2</title>
</head>
<body>
    
    <main>

        <div class="block">

            <h1>00:00</h1>
    
    
            <div class="controls">

               
                    
                    <button id="play" class="pause">
                        <img src="./src/svg/play.svg" alt="play">
                    </button>
        
                    <button id="timer" class="timer">
                        <img src="./src/svg/stop.svg" alt="stop">
        
                    </button>
        
                    <button id="more" class="more">
                        <img src="./src/svg/more.svg" alt="+">
                    </button>


                    <button id="minor" class="minor">
                        <img src="./src/svg/minor.svg" alt="-">
                    </button>
                 
            </div>
        </div>


        <div class="controlsMusic">

            <div>
                <button id="forrest" class="forrestBlack"> </button>
            </div>
            
            <div>

                <button id="rain" class="rainBlack"> </button>
            </div>
            
            <div>
                <button id="house" class="houseBlack"> </button>
            </div>
            
            <div>
                <button id="fire" class="fireBlack"> </button>
            </div>
            
        </div>
    </main>

    <audio src="./src/audio/Floresta.wav" class="FLORESTA"> </audio>
    <audio src="./src/audio/Chuva.wav" class="CHUVA"> </audio>
    <audio source="./src/audio/Cafeteria.wav" class="CAFETERIA" preload="auto"> </audio>
    <audio src="./src/audio/Lareira.wav" class="LAREIRA"> </audio>
    <script src="./src/js/script.js"></script>
</body>
</html>
